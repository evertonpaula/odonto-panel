<div class="app flex-row align-items-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mx-2">
                    <alert-notification [position]="'top-center'"></alert-notification>
                    <div class="card-block p-1">
                        <div class="row">
                            <div class="col-12">
                                <form [formGroup]="forgetForm" (ngSubmit)="recover($event)">
                                    <div class="card-block">
                                        <h4 class="text-center" >Recuperação de senha</h4>
                                        <hr>
                                        <div class="input-group mb-1">
                                            <div  [ngClass]="{'has-danger has-feedback':validation('email')}" class="input-prepend input-group">
                                                <span class="input-group-addon">
                                                    <i class="icon-envelope-letter icons font-2xl d-block m-t-2"></i>
                                                </span>
                                                <input  [ngClass]="{'form-control-danger':validation('email')}" formControlName="email"  class="form-control" placeholder="Email" type="email">
                                                <span class="input-group-btn">
                                                    <button [disabled]="!forgetForm.valid || progress" class="btn btn-primary" type="submit">Enviar</button>
                                                </span>
                                            </div>
                                        </div>
                                        <show-error
                                            [name]="'email'" [input]="forgetForm.controls['email']" >
                                        </show-error>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <button [routerLink]="['/login']" class="btn btn-primary" type="button">
                                    <i class="fa fa-chevron-circle-left fa-lg m-t-2"></i> login
                                </button>
                            </div>
                            <div class="col-6 text-right">
                                <button [routerLink]="['/sing-up']" class="btn btn-primary" type="button">
                                    registrar <i class="fa fa-chevron-circle-right fa-lg m-t-2"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer bg-inverse pt-1">
                        <div class="row">
                            <div class="col-12">
                                <p class="text-center" > Insira seu email para recuperar o acesso a sua conta.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
